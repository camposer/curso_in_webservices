<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hola mundo!</title>
	<script src="js/jquery-1.11.1.js"></script>
	<script>
		var clic = function() {
			var op1 = 2;
			var op2 = 3;
			var operacion = "multiplicar";
			var url = "http://localhost:8080/Ejercicio1Servidor/ws/calculadora/"
			url += operacion + "/" + op1 + "/" + op2;
			
			var config = {
				type: "get",
				dataType: "json" // => Accept: application/json
			};
			
			var ajax = $.ajax(url, config).done(function(resp) {
				var texto = "op1 = " + resp.op1;
				texto += ", op2 = " + resp.op2;
				texto += ", operacion = " + resp.operacion;
				texto += ", resultado = " + resp.resultado;
				$("#contenido").html(texto);
			});
		};
		
		$(document).ready(function() {
			$("#clic").click(clic);
		});
	</script>
</head>
<!-- body onload="init()"-->
<body>
	<div id="contenido"></div>
	<input type="button" id="clic" value="clic"/>
</body>
</html>
